<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: rgba(0, 0, 0, 0.6);
background-position: center;
background-size: cover;
overflow-x: hidden;
position: relative;
background-blend-mode: darken;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-5">
                    <li class="nav-item">
                        <a class="nav-link pe-4" aria-current="page" href="/" style="font-size: 20px;">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle pe-4" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="font-size: 20px;">
                            Topics
                        </a>
                        <ul class="dropdown-menu dropdown-menu">
                            <li>
                                <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#"><span
                                        class="d-inline-block bg-danger rounded-circle p-1"></span>
                                    Technology</a>
                            </li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pe-4 active" href="#" style="font-size: 20px;">About</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button type="button" class="btn"
                        style="background-color: rgb(0, 115, 247); color: white; font-size: 20px; font-weight: 600;">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container text-center" style="margin-top: 13rem; margin-bottom: 2rem; color: white;">
        <main class="px-3">
            <form id="upload" action="/" method="post" enctype="multipart/form-data">
                <label class="file" id="dropbox">

                    click to select one model

                    <input type="file" name="file" id="file"
                        onchange="document.getElementById('file-label').innerHTML = this.files[0].name;">
                </label>
                <span id="file-label">No file chosen</span>
                <br>
                <button type="submit">Train ML Model</button>
            </form>
        </main>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <!-- {% if result %}
            <h2>Result: {{ result }}</h2>
            {% endif %} -->

            <!-- {% if filename %}
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
            <br> <br>
            <h2>Result Image:</h2>
            <img src="{{ url_for('result_file', filename=result_image) }}" alt="Result Image">
            {% endif %} -->

            {% if filename %}
            <div class="container1">
                <div class="row left">
                    <div class="section" id="optionsSection">
                        <h2>User Actions</h2>
            
                        
            
                        
                        <label for="classNames">Class Names (comma-separated):</label>
                        <input type="text" id="classNames" placeholder="Class1, Class2, Class3" />
                        <button onclick="setClassNames()">Set Class Names</button>
                    </div>
                </div>
                <div class="right row">
                    <div class="col-12">
                        <h2>Live Result Image:</h2>
                    </div>
                    <div class="col-12" style="margin-bottom: 180px;">
                        <img src="{{ url_for('result_file', filename=result_image) }}" alt="Result Image">
                        <br><br><br>
                        
                    </div>
                </div>
            </div>
            {% endif %}

        </footer>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
