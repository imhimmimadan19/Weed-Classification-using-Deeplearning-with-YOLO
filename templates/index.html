    <div class="container text-center" style="margin-top: 13rem; margin-bottom: 2rem; color: white;">
        <main class="px-3">
            <form id="upload" action="/" method="post" enctype="multipart/form-data">
                <label class="file" id="dropbox">

                    Drop a file or click to select one

                    <input type="file" name="file" id="file"
                        onchange="document.getElementById('file-label').innerHTML = this.files[0].name;">
                </label>
                <span id="file-label">No file chosen</span>
                <br>
                <button type="submit">Upload and Detect</button>
            </form>
        </main>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            {% if filename %}
            <div class="container1">
                <div class="row left">
                    <div class="col-12">
                        <h2>Uploaded Image:</h2>
                    </div>
                    <div class="col-12" style="margin-bottom: 180px;">
                        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
                    </div>
                </div>
                <div class="right row">
                    <div class="col-12">
                        <h2>Result Image:</h2>
                    </div>
                    <div class="col-12" style="margin-bottom: 180px;">
                        <img src="{{ url_for('result_file', filename=result_image) }}" alt="Result Image">
                        <br><br><br>
                        <div class="rectangleRed"></div>
                        <p> Detected Weed Area</p>
                        <br>
                        <div class="rectangleYellow"></div>
                        <p> Confidence Level(Accuracy)</p>
                    </div>
                </div>
            </div>
            {% endif %}

        </footer>
    </div>
